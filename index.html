  <main>
    <h2>Envie sua mensagem</h2>

      <select id="category" name="entry.1462392325" required>
        <option value="">Selecione</option>
        <option value="Sugestão">Sugestão</option>
        <option value="Denúncia">Denúncia</option>
        <option value="Opinião">Opinião</option>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="entry.1177178235" rows="6" placeholder="Descreva detalhadamente sua sugestão, denuncia ou opinião. Seja específico para que possamos entender melhor sua posição..." required></textarea>

      <button type="submit">Enviar anonimamente</button>

    <!-- Botão para área administrativa -->
    <button onclick="window.location.href='admin.html'" class="admin-btn">Área Administrativa</button>
