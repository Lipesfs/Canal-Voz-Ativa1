<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canal Voz Ativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Canal Voz Ativa</h1>
    <p>Envie sugestões, denúncias ou opiniões de forma anônima</p>
  </header>
  <main>
    <h2>Envie sua mensagem</h2>
    <form id="messageForm">
      <label for="category">Categoria:</label>
      <select id="category" required>
        <option value="">Selecione</option>
        <option value="sugestao">Sugestão</option>
        <option value="denuncia">Denúncia</option>
        <option value="opiniao">Opinião</option>
      </select>
      <label for="message">Mensagem:</label>
      <textarea id="message" rows="6" placeholder="Digite sua mensagem aqui..." required></textarea>
      <button type="submit">Enviar anonimamente</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
