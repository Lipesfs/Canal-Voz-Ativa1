<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canal Voz Ativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Canal Voz Ativa</h1>
    <p>Envie sugestões, denúncias ou opiniões de forma anônima</p>
  </header>
  <main>
    <h2>Envie sua mensagem</h2>
    <form id="messageForm">
      <label for="category">Categoria:</label>
      <select id="category" required>
        <option value="">Selecione</option>
        <option value="sugestao">Sugestão</option>
        <option value="denuncia">Denúncia</option>
        <option value="opiniao">Opinião</option>
      </select>
      <label for="message">Mensagem:</label>
      <textarea id="message" rows="6" placeholder="Digite sua mensagem aqui..." required></textarea>
      <button type="submit">Enviar anonimamente</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>

<form id="form">
  <input type="text" id="nome" placeholder="Seu nome" required />
  <input type="email" id="email" placeholder="Seu email" required />
  <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient('https://sujenbnxjxonknulglrq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1amVuYm54anhvbmtudWxnbHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTc4NjgsImV4cCI6MjA2MzY3Mzg2OH0.WUOPmss1E9bZ1zEI9Nxib9cwF5KN8_BBpTjIo4h3YwQ');

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const mensagem = document.getElementById("mensagem").value;

    const { error } = await supabase.from("mensagens").insert([{ nome, email, mensagem }]);

    if (error) alert("Erro ao enviar");
    else alert("Mensagem enviada com sucesso!");
  });
</script>
