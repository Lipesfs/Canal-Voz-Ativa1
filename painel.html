<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .iframe-container {
      flex: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
  </header>
  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1F58sgYVJdgMrr_i_yxkMAdGZXCYcYFviHXkkt5To994/edit?usp=sharing" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
