<form id="form">
  <input type="text" id="nome" placeholder="Seu nome" required />
  <input type="email" id="email" placeholder="Seu email" required />
  <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient('https://SEU-PROJETO.supabase.co', 'SUA_ANON_KEY');

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const mensagem = document.getElementById("mensagem").value;

    const { error } = await supabase.from("mensagens").insert([{ nome, email, mensagem }]);

    if (error) alert("Erro ao enviar");
    else alert("Mensagem enviada com sucesso!");
  });
</script>
