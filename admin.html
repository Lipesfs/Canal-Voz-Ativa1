<form onsubmit="fazerLogin(); return false;">
  <label for="usuario">Usuário:</label><br />
  <input type="text" id="usuario" required /><br />

  <label for="senha">Senha:</label><br />
  <input type="password" id="senha" required /><br />

  <button type="submit" class="btn">Entrar</button>
</form>

<a href="index.html" class="btn">Voltar</a>

<script>
  async function fazerLogin() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    const formData = new FormData();
    formData.append("usuario", usuario);
    formData.append("senha", senha);

    const response = await fetch("https://script.google.com/macros/s/AKfycbz0Ixbs2vRqmrxfnm8Ru1-JeNOAYSOKx-2L3Yny-OdKWtSk-DkxL2PYOosRUn56ruQ8ZA/exec", {
      method: "POST",
      body: formData,
    });

    const resultado = await response.text();

    if (resultado === "ok") {
      window.location.href = "https://docs.google.com/spreadsheets/d/1gBflEUCjzvcIvUQfrqTia4_GkR6BB4zDXcxBB_kFRnw/edit?usp=sharing";
    } else {
      alert("Usuário ou senha inválido.");
    }
  }
</script>
